    <script>
        //Declare the function
        function getComputerChoice(choice) {
            //Get a random item from an array
            return choice[Math.floor(Math.random() * choice.length)];
        }
        //Create variable containing the array
        const choice = ["Rock", "Paper", "Scissors"];

        //Program that runs one single round
        function playRound(playerSelection, computerSelection) {

                return "You lose!";

                return "You win!";
            } else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "SCISSORS") {
                return "You lose!";
            } else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "ROCK") {
                return "You win!";
            } else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "PAPER") {
                return "You win!";
            } else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "ROCK") {
                return "You lose!";
            } else {
                return "It's a tie"
            }
        }
        //Program that plays a 5 round game

        let playerSelection = window.prompt("What's your choice?");

        function game() {
            //Play 1 round
            if (playerSelection.toUpperCase() === "ROCK" || "PAPER" || "SCISSORS") {
                return playRound(playerSelection, getComputerChoice(choice));
            } else {
                return "You didn't make a choice";
            }
        }
