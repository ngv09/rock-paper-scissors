<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declare the function
        function getComputerChoice(choice) {
            //Get a random item from an array
            return choice[Math.floor(Math.random() * choice.length)];
        }
        //Create variable containing the array
        const choice = ["Rock", "Paper", "Scissors"];

        //Program that runs one single round
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toUpperCase() === "ROCK" && computerSelection.toUpperCase() === "PAPER") {
                return "You lose!";
            } else if (playerSelection.toUpperCase () === "ROCK" && computerSelection.toUpperCase() === "SCISSORS") {
                return "You win!";
            } else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "SCISSORS") {
                return "You lose!";
            } else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "ROCK") {
                return "You win!";
            } else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "PAPER") {
                return "You win!";
            } else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "ROCK") {
                return "You lose!";
            } else {
                return "It's a tie"
            }
        }
        //Declare new function to play 5 rounds

        function game(rounds) {
            //Create variables to keep track of the score
            let playerScore = 0;
            let computerScore = 0;

            //Write for loop to play a number of rounds
            for (let i = 1; i<= rounds; i++) {
                //Declare variables for player and computer selection
                let playerSelection = prompt(`This is round ${i}: Enter your choice rock, paper or scissors`);
                let computerSelection = getComputerChoice(choice);
                //Declare variable to store the result of the round
                let result = playRound(playerSelection, computerSelection);

                //Console.log the result
                console.log(`Round ${i}: ${result}`);

                //Keep track of the score
                if (result === "You win!") {
                    playerScore++;
                } else if (result === "You lose!") {
                    computerScore++;
                }
            }

            //Check results
            if (playerScore > computerScore) {
                console.log(`You win the game! Your score is ${playerScore} and the computer score is ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You lost. Your score is ${playerScore} and the computer score is ${computerScore}`);
            } else {
                console.log(`The game is a tie with a score of ${playerScore} - ${computerScore}`);
            }
        }

        console.log(game(5));
    </script>
</body>
</html>
